{% extends "base.html" %}

{% block content %}
    <h2>Registra un nuovo farmaco</h2>
    <form method="POST">
        <input type="text" name="nome" placeholder="Nome del farmaco" required>
        <input type="text" name="principio_attivo" placeholder="Principio attivo" required>
        <input type="text" name="dose" placeholder="Dose (es. 500mg)">
        <textarea name="effetti_collaterali" placeholder="Effetti collaterali"></textarea>
        <label for="paziente_id">Assegna a paziente:</label>
        <select name="paziente_id">
            {% for paziente in pazienti %}
                <option value="{{ paziente.id }}">{{ paziente.nome }} {{ paziente.cognome }}</option>
            {% endfor %}
        </select>
        <button type="submit">Registra Farmaco</button>
    </form>
{% endblock %}
