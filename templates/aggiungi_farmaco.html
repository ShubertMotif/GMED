{% extends "base.html" %}

{% block content %}
    <h2>Aggiungi un nuovo farmaco</h2>
    <form method="POST">
        <label for="nome">Nome del Farmaco:</label>
        <input type="text" name="nome" id="nome" required>
        <br>
        <label for="classe_terapeutica">Classe Terapeutica:</label>
        <input type="text" name="classe_terapeutica" id="classe_terapeutica" required>
        <br>
        <button type="submit">Aggiungi Farmaco</button>
    </form>
{% endblock %}
